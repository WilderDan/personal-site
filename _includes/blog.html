<!-- Latest Post Preview Start -->

<section
  id="{{ page.section-type }}"
  class="container content-section text-center"
>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      {{ page.content | markdownify }} {% assign post = site.posts.first %}
      <h3>
        <strong> {{ post.date | date_to_string }} </strong>
        <small>
          .
          <a
            class="category"
            href="{{site.url}}/categories/{{post.category | downcase}}.html"
          >
            {{ post.category }}
          </a>
          .
        </small>
        <strong>
          <a href="{{site.url}}{{ post.url }}">{{post.title}} </a>
        </strong>
      </h3>

      <section class="text-justify">
        {{ post.content | markdownify | truncatewords:
        site.post-preview-words }}
      </section>

      {% include post-navigation.html %}
    </div>
  </div>
</section>

<!-- Latest Post Preview End -->
